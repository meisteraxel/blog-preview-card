<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card">
      <img src="./meisteraxel/assets/images/illustration-article.svg" alt="" />
      <h3 class="category">Learning</h3>
      <p class="date">Published 21 Dec 2023</p>
      <h1 class="main-heading">HTML & CSS foundations</h1>
      <p class="card-text">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div class="contact-container">
        <img src="./meisteraxel/assets/images/image-avatar.webp" alt="" />
        <h2 class="name">Greg Hooper</h2>
      </div>
    </main>
  </body>
</html>
